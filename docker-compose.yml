services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:8000/readyz').getcode()==200 else sys.exit(1)"]
      interval: 15s
      timeout: 3s
      retries: 5

  worker:
    build: ./backend
    env_file: .env
    depends_on:
      backend:
        condition: service_healthy
    command: python -m app.services.worker

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE}
        NEXT_PUBLIC_API_TOKEN: ${NEXT_PUBLIC_API_TOKEN}
    env_file: .env
    environment:
      PORT: 3000
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  db_data:
