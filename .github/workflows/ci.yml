# .github/workflows/ci.yml
name: ci
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: backend
      DATABASE_URL: sqlite:///./test.db
      DEMO_MODE: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      - run: pip install -r backend/requirements.txt pytest
      - name: Run tests
        working-directory: backend
        run: pytest -q tests

  lint_and_types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      - run: pip install -r backend/requirements.txt ruff mypy black

      # Ruff (imports fix) a partir de backend/
      - name: Ruff (imports fix)
        working-directory: backend
        run: ruff check . --select I --fix

      # Ruff geral (deixa o Black mandar na largura de linhas)
      - name: Ruff (lint)
        working-directory: backend
        run: ruff check . --ignore E501

      # Black (format check)
      - name: Black (format check)
        working-directory: backend
        run: black --check .

      # Mypy
      - name: Mypy (types)
        working-directory: backend
        env:
          PYTHONPATH: .
        run: mypy app
