name: ci
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./test.db
      DEMO_MODE: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      - run: pip install -r backend/requirements.txt pytest
      # sanity para ver paths (opcional, mas útil enquanto fechamos)
      - name: Sanity
        run: |
          python - <<'PY'
          import os, pathlib
          print("cwd:", os.getcwd())
          print("app exists:", pathlib.Path("backend/app/main.py").exists())
          PY
      - name: Run tests
        run: pytest -q
        env:
          # força pythonpath para os testes mesmo sem o pytest.ini
          PYTHONPATH: backend

  lint_and_types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      - run: pip install -r backend/requirements.txt ruff mypy black

      # Ruff: arruma imports automaticamente
      - name: Ruff (imports fix)
        working-directory: backend
        run: ruff check . --select I --fix

      # Black: FORMATA (não só check) para não falhar
      - name: Black (format)
        working-directory: backend
        run: black .

      # Black: check por garantia (vai passar porque formatámos antes)
      - name: Black (check)
        working-directory: backend
        run: black --check .

      # Ruff geral (deixa o Black tratar de largura; ignora E501)
      - name: Ruff (lint)
        working-directory: backend
        run: ruff check . --ignore E501

      # Mypy
      - name: Mypy (types)
        working-directory: backend
        env:
          PYTHONPATH: .
        run: mypy app
