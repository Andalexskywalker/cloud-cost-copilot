name: ci
on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ccc
          POSTGRES_USER: ccc
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ccc -d ccc"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: postgresql+psycopg://ccc:testpass@localhost:5432/ccc
      DEMO_MODE: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      - name: Install deps
        working-directory: backend
        run: pip install -r requirements.txt
      - name: Lint (ruff)
        working-directory: backend
        run: ruff check . --ignore E501
      - name: Format (black --check)
        working-directory: backend
        run: black --check .
      - name: Types (mypy)
        working-directory: backend
        env: { PYTHONPATH: . }
        run: mypy app
      - name: Tests (pytest)
        working-directory: backend
        run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: frontend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm run build
